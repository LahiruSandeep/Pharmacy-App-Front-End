<div class="container mt-5">
    <h2 class="text-center">Product Management</h2>

    <!-- Product Add Form -->
    <div id="productForm" class="mt-6 ">
        <div class="form-group mb-4">
            <label for="productName">Product Name</label>
            <input [(ngModel)]="product.name" type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group mb-4">
            <label for="productDescription">Description</label>
            <textarea [(ngModel)]="product.description" class="form-control" id="productDescription" rows="3" placeholder="Enter Product Description" required></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="productPrice">Price</label>
            <input [(ngModel)]="product.price" type="number" class="form-control" id="productPrice" placeholder="Enter Product Price" required>
        </div>
        <div class="form-group mb-4 ">
            <label for="productQuantity">Quantity</label>
            <input  type="number" class="form-control" id="productQuantity" placeholder="Enter Product Quantity" required>
        </div>
        <div class="form-group mb-4">
            <label for="productCategory">Category</label>
            <input type="text" class="form-control" id="productCategory" placeholder="Enter Product Category" required>
        </div>
        <div class="form-group mb-4">
            <label for="SupplierId">Supplier ID</label>
            <input [(ngModel)]="product.supplierId" type="text" class="form-control" id="SupplierId" placeholder="Enter Supplier Id" required>
        </div>
        <div class="form-group mb-5">
            <label for="productRating">Rating</label>
            <input [(ngModel)]="product.rating" type="number" class="form-control" id="productRating" placeholder="Enter Product Rating" required>
        </div>
        <div>
            <button  (click)="addProduct()" type="submit" class="btn btn-primary ">Add Product</button>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
        
    </div>

    <hr>

    <!-- Product List (Table) -->
    <h3 class="mt-5">Product List</h3>
    <table class="table table-bordered" id="productList">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be listed here -->
        </tbody>
    </table>
</div>

<!-- Edit Modal (for Update) -->
<div class="modal" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" class="form-control" id="editProductName">
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price</label>
                    <input type="number" class="form-control" id="editProductPrice">
                </div>
                <div class="form-group">
                    <label for="editProductQuantity">Quantity</label>
                    <input type="number" class="form-control" id="editProductQuantity">
                </div>
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>
