<div class="container">
    <!-- <h2 class="text-center">Customer Management</h2> -->
    <div class=" py-0 border-top-1px mb-5 ">
        <button [routerLink]="['/manage-customers']" type="button" class="btn btn-primary right">Manage Customers</button>
    </div>

    <table class="table table-bordered table-hover">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Note</th>
        </tr>
        <tr *ngFor="let customer of customerList; index as i">
            <td>{{i+1}}</td>
            <td>{{customer.customerId}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.gender}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.contactNumber}}</td>
            <td>{{customer.note}}</td>
            <td>
                <button (click)="deleteCustomer(customer.customerId)" type="button" class="btn bg-primary px-4 btn-sm "><i class="bi bi-trash-fill text-white"></i></button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch demo modal
                  </button>
            
            </td>
  
        </tr>
    </table>
    
</div>





 <!-- Modal -->
 <div class="modal fade" id="#exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Lahiru</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
