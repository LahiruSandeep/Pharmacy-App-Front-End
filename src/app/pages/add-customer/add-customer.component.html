<div class="container mt-5">

    <!-- Customer Add Form -->
    <div id="customerform" class="mt-6 ">
        <div class="form-group mb-4">
            <label for="customerName">Customer Name</label>
            <input [(ngModel)]="customer.name" type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
        </div>
        <div class="form-group mb-4">
            <label for="customerAddress">Address</label>
            <textarea [(ngModel)]="customer.address" class="form-control" id="customerAddress" rows="3" placeholder="Enter Customer Address" required></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="customerGender">Gender</label>
            <select  [(ngModel)]="customer.gender" type="text" class="form-control" id="customerGender" placeholder="Enter Customer Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group mb-4 ">
            <label for="customerAge">Age</label>
            <input [(ngModel)]="customer.age" type="number" class="form-control" id="customerAge" placeholder="Enter Customer Age" required>
        </div>
        <div class="form-group mb-4">
            <label for="CustomerContact">Contact</label>
            <input [(ngModel)]="customer.contactNumber" type="number" class="form-control" id="customerContact" placeholder="Enter Customer contactNumber" required>
        </div>
        <div class="form-group mb-4">
            <label for="customerNote">Note</label>
            <textarea [(ngModel)]="customer.note" type="text" class="form-control" id="CustomerNote" placeholder="Enter Note" required></textarea>
        </div>
        <div>
            <button (click)="addCustomer()" type="submit" class="btn btn-primary ">Add Customer</button>            
        </div>      
    </div>
    <hr>
</div>
