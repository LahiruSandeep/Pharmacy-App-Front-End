<div class="card shadow-sm">

    <div class="d-flex justify-content-center">
        <img src="{{productInfo && productInfo.image}}" width="80%" height="200" alt="">
    </div>
    <div class="card-body">
        <p class="card-text font-weight-bold">{{productInfo && productInfo.name}}</p>
        <p class="card-text">LKR. {{productInfo && productInfo.price}}</p>
        <p class="card-text">{{productInfo && productInfo.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              
                <button type="button" class="btn btn-sm btn-outline-light bg-success">In Stock</button>
                
            </div>
            <a href="#" class="btn btn-primary btn-sm px-1 ">ADD TO CART</a>
            <a [routerLink]="['/checkout']" class="btn btn-primary btn-sm">BUY NOW</a>
           
        </div>
    </div>
</div>
