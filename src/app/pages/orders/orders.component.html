<div class="container">
    <div class=" py-0 border-top-1px mb-5 ">
        <button type="button" class="btn btn-primary right">Manage Orders</button>
    </div>

    <table class="table table-bordered table-hover">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
        <tr *ngFor="let orders of orderList; index as i">
            <td>{{i+1}}</td>
            <td>{{orders.orderId}}</td>
            <td>{{orders.firstName}}</td>
            <td>{{orders.lastName}}</td>
            <td>{{orders.userName}}</td>
            <td>{{orders.email}}</td>
            <td>{{orders.contactNumber}}</td>
            <td>{{orders.address}}</td>
            <td><button><i class="bi bi-trash-fill"></i></button></td>
        </tr>
    </table>
    
</div>
