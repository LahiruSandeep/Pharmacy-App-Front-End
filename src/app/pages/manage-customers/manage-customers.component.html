<div class="container mt-5">
    <h2 class="text-center">Customer Management</h2>

    <!-- Product Add Form -->
    <div id="customerform" class="mt-6 ">
        <div class="form-group mb-4">
            <label for="customerName">Customer Name</label>
            <input [(ngModel)]="customer.name" type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required>
        </div>
        <div class="form-group mb-4">
            <label for="customerAddress">Address</label>
            <textarea [(ngModel)]="customer.address" class="form-control" id="customerAddress" rows="3" placeholder="Enter Customer Address" required></textarea>
        </div>
        <div class="form-group mb-4">
            <label for="customerGender">Gender</label>
            <select  [(ngModel)]="customer.gender" type="text" class="form-control" id="customerGender" placeholder="Enter Customer Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group mb-4 ">
            <label for="customerAge">Age</label>
            <input [(ngModel)]="customer.age" type="number" class="form-control" id="customerAge" placeholder="Enter Customer Age" required>
        </div>
        <div class="form-group mb-4">
            <label for="CustomerContact">Contact</label>
            <input [(ngModel)]="customer.contactNumber" type="number" class="form-control" id="customerContact" placeholder="Enter Customer contactNumber" required>
        </div>
        <div class="form-group mb-4">
            <label for="customerNote">Note</label>
            <textarea [(ngModel)]="customer.note" type="text" class="form-control" id="CustomerNote" placeholder="Enter Note" required></textarea>
        </div>
        <div>
            <button (click)="addCustomer()" type="submit" class="btn btn-primary ">Add Customer</button>
            
        </div>
        
    </div>

    <hr>
</div>


<!-- Edit Modal (for Update) -->
<div class="modal" tabindex="-1" role="dialog" id="editModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editProductName">Product Name</label>
                    <input type="text" class="form-control" id="editProductName">
                </div>
                <div class="form-group">
                    <label for="editProductDescription">Description</label>
                    <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editProductPrice">Price</label>
                    <input type="number" class="form-control" id="editProductPrice">
                </div>
                <div class="form-group">
                    <label for="editProductQuantity">Quantity</label>
                    <input type="number" class="form-control" id="editProductQuantity">
                </div>
        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
            </div>
        </div>
    </div>
</div>
