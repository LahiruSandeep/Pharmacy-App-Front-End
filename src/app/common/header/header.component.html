<header>
    <div class="px-2 py-2 text-bg-dark border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <h5 class="text-info"> <i class="bi bi-capsule-pill"></i>CeylonCare |</h5>
          <h6 class="text-warning"> Online Pharmacy</h6>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li [routerLink]="['/dashboard']">
              <a class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#home" />
                </svg>
                Dashboard
              </a>
            </li>
            <li [routerLink]="['/product']">
              <a class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#speedometer2" />
                </svg>
                Medicine & Products
              </a>
            </li>
            <li [routerLink]="['/doctors']">
              <a class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#table" />
                </svg>
                Find Doctor
              </a>
            </li>
            <li [routerLink]="['/orders']">
              <a class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#grid" />
                </svg>
                Orders
              </a>
            </li>
            <li [routerLink]="['/customers']">
              <a class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                  <use xlink:href="#people-circle" />
                </svg>
                Customers
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <a href="" type="button" class="btn btn-light text-dark me-2">Sign up</a> 
          <!-- <button [routerLink]="['/sign-in']" type="button" class="btn btn-primary">Sign-up | Sign-in</button> -->
        </div>
      </div>
    </div>

</header>
